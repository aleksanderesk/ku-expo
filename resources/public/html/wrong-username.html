<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>KU Expo - Change Password</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
        <script src="/js/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/bootstrapValidator.min.js" type="text/javascript"></script>
    </head>
    <body>
         <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">KU Expo</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/teacher">Teacher</a>
                        </li>
                        <!--<li>
                            <a href="/group">Student Group</a>
                        </li>-->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button class="btn btn-default navbar-btn" type="button">
                                <a href="/logout">Sign Off</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-4">
                    <p class="text-danger"><strong>The given username does not exist</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <form id="registrationForm" method="post" action="/new-password" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Confirm password</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="confirm" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-3">
                                <button type="submit" class="btn btn-default">Change Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#registrationForm').bootstrapValidator({
                    fields: {
                        username: {
                            validators: {
                                notEmpty: {
                                    message: 'Please provide your email address'
                                },
                                emailAddress: {
                                    message: 'The email you provided is not valid'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: 'Please provide a password'
                                },
                                stringLength: {
                                    min: 8,
                                    message: 'The password must be at least 8 characters'
                                }
                            }
                        },
                        confirm: {
                            validators: {
                                notEmpty: {
                                    message: 'Please confirm your password'
                                },
                                identical: {
                                    field: 'password',
                                    message: 'Passwords must be identiical'
                                }
                            }
                        }
                    }
                });
            });
        </script>
    </body>
</html>
