<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>KU Expo - Register</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
        <script src="/js/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/bootstrapValidator.min.js" type="text/javascript"></script>
    </head>
    <body>
         <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">KU Expo</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="http://localhost:3000/teacher">Teacher</a>
                        </li>
                        <li>
                            <a href="http://localhost:3000/group">Student Group</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button class="btn btn-default navbar-btn" type="button">
                                <a href="http://localhost:3000/logout">Sign Off</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <form id="registrationForm" method="post" action="/register" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Full name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="fullname" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Phone (optional)</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Confirm password</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" name="confirm" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-3">
                                <button type="submit" class="btn btn-default">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#registrationForm').bootstrapValidator({
                    fields: {
                        fullname: {
                            validators: {
                                notEmpty: {
                                    message: 'Please provide your full name'
                                }
                            }
                        },
                        username: {
                            validators: {
                                notEmpty: {
                                    message: 'Please provide your email address'
                                },
                                emailAddress: {
                                    message: 'The email you provided is not valid'
                                },
                                remote: {
                                    url: '/valid-username',
                                    message: 'The email your provided is already registered to an existing user'
                                }
                            }
                        },
                        phone: {
                            validators: {
                                phone: {
                                    message: 'Please enter a valid phone number'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: 'Please provide a password'
                                },
                                stringLength: {
                                    min: 8,
                                    message: 'The password must be at least 8 characters'
                                }
                            }
                        },
                        confirm: {
                            validators: {
                                notEmpty: {
                                    message: 'Please confirm your password'
                                },
                                identical: {
                                    field: 'password',
                                    message: 'Passwords must be identiical'
                                }
                            }
                        }
                    }
                });
            });
        </script>
    </body>
</html>
